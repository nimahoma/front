		<style>
			.tabs-container {
				display: flex;
				align-items: center;
				overflow: hidden;
				position: relative;
				width: 400px; /* Adjust this width to show only 5 tabs */
			}
			.tabs-wrapper {
				display: flex;
				overflow-x: auto;
				scroll-behavior: smooth;
			}
			.tab {
				width: 100px;
				flex: 0 0 auto;
				padding: 10px 20px;
				cursor: pointer;
			}
			.tab.active {
				background-color: #f0f0f0;
			}
			.arrow {
				cursor: pointer;
				padding: 10px;
				background-color: #f0f0f0;
				border: 1px solid #ccc;
			}
			.arrow.hidden {
				display: none;
			}
			/* Custom scrollbar styles */
			.tabs-wrapper::-webkit-scrollbar {
				height: 8px;
			}
			.tabs-wrapper::-webkit-scrollbar-thumb {
				background-color: #888;
				border-radius: 10px;
			}
			.tabs-wrapper::-webkit-scrollbar-track {
				background-color: #f0f0f0;
			}
			.section-scroll {
				height: 600px;
			}
			.sticky-navbar {
				position: fixed;
				top: 20px;
				right: 20px;
				background-color: #fff;
				border: 1px solid #ccc;
				padding: 10px;
				z-index: 1000;
			}
			.sticky-navbar a {
				display: block;
				padding: 5px 10px;
				text-decoration: none;
				color: #000;
			}
			.sticky-navbar a.active {
				background-color: #007bff;
				color: #fff;
			}

			.slider-container {
				width: 50%;
			}
		</style>
	</head>
