<!doctype html>
<html lang="fa">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/all.css" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<title>خانه</title>

        <style>
            .tabs-container {
                display: flex;
                align-items: center;
                overflow: hidden;
                position: relative;
                width: 400px;
            }
            .tabs-wrapper {
                display: flex;
                overflow-x: auto;
                scroll-behavior: smooth;
            }
            .tab {
                flex: 0 0 auto;
                padding: 10px 20px;
                cursor: pointer;
            }
            .tab.active {
                background-color: #f0f0f0;
            }
            .arrow {
                cursor: pointer;
                padding: 10px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
            }
            .arrow.hidden {
                display: none;
            }
            /* Custom scrollbar styles */
            .tabs-wrapper::-webkit-scrollbar {
                height: 8px;
            }
            .tabs-wrapper::-webkit-scrollbar-thumb {
                background-color: #888;
                border-radius: 10px;
            }
            .tabs-wrapper::-webkit-scrollbar-track {
                background-color: #f0f0f0;
            }
        </style>
	</head>

    <body>
        <div class="tabs-container">
            <div class="arrow" id="prev-arrow">&lt;</div>
            <div class="tabs-wrapper" id="tabs-wrapper">
                <div class="tab active" data-target="#tab1">Tab 1</div>
                <div class="tab" data-target="#tab2">Tab 2</div>
                <div class="tab" data-target="#tab3">Tab 3</div>
                <div class="tab" data-target="#tab4">Tab 4</div>
                <div class="tab" data-target="#tab5">Tab 5</div>
                <div class="tab" data-target="#tab6">Tab 6</div>
                <div class="tab" data-target="#tab7">Tab 7</div>
                <div class="tab" data-target="#tab8">Tab 8</div>
                <div class="tab" data-target="#tab9">Tab 9</div>
                <div class="tab" data-target="#tab10">Tab 10</div>
            </div>
            <div class="arrow" id="next-arrow">&gt;</div>
        </div>
        <div class="tab-content">
            <div id="tab1" class="tab-pane active">Content 1</div>
            <div id="tab2" class="tab-pane">Content 2</div>
            <div id="tab3" class="tab-pane">Content 3</div>
            <div id="tab4" class="tab-pane">Content 4</div>
            <div id="tab5" class="tab-pane">Content 5</div>
            <div id="tab6" class="tab-pane">Content 6</div>
            <div id="tab7" class="tab-pane">Content 7</div>
            <div id="tab8" class="tab-pane">Content 8</div>
            <div id="tab9" class="tab-pane">Content 9</div>
            <div id="tab10" class="tab-pane">Content 10</div>
        </div>


        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const tabsWrapper = document.getElementById('tabs-wrapper');
                const tabs = document.querySelectorAll('.tab');
                const prevArrow = document.getElementById('prev-arrow');
                const nextArrow = document.getElementById('next-arrow');
    
                let activeIndex = 0;
    
                function updateActiveTab(index) {
                    tabs[activeIndex].classList.remove('active');
                    document.querySelector(tabs[activeIndex].dataset.target).classList.remove('active');
                    activeIndex = index;
                    tabs[activeIndex].classList.add('active');
                    document.querySelector(tabs[activeIndex].dataset.target).classList.add('active');
                    tabs[activeIndex].scrollIntoView({ inline: 'center' });
                    updateArrows();
                }
    
                function updateArrows() {
                    if (activeIndex === 0) {
                        prevArrow.classList.add('hidden');
                    } else {
                        prevArrow.classList.remove('hidden');
                    }
                    if (activeIndex === tabs.length - 1) {
                        nextArrow.classList.add('hidden');
                    } else {
                        nextArrow.classList.remove('hidden');
                    }
                }
    
                prevArrow.addEventListener('click', function() {
                    if (activeIndex > 0) {
                        updateActiveTab(activeIndex - 1);
                    }
                });
    
                nextArrow.addEventListener('click', function() {
                    if (activeIndex < tabs.length - 1) {
                        updateActiveTab(activeIndex + 1);
                    }
                });
    
                tabs.forEach((tab, index) => {
                    tab.addEventListener('click', function() {
                        updateActiveTab(index);
                    });
                });
    
                updateArrows();
            });
        </script>
    </body>
</html>
